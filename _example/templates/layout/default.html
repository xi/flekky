{% extends "base.html" %}

{% block content %}
    <h2>{{ page.title }}</h2>
    {{ page.html|safe }}
{% if page.category %}
    <span class="category">in category {{ page.category|link_category }}</span>
{% endif %}
    <ul class="tags">
{% for tag in page.tags %}
        <li>{{ tag|link_tag }}</li>
{% endfor %}
    </ul>
{% endblock content %}
